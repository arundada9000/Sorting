<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heap Structure Visualization</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .tree-wrapper {
            overflow: auto;
            min-width: 100vw;
            min-height: 100vh;
            height: auto;
            position: relative;
        }

        .tree-container {
            position: absolute;
            top: 0;
            left: 0;
            width: max-content;
            margin: 0 auto;
            padding: 20px;
        }

        .node {
            background-color: #007acc;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            text-align: center;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            z-index: 1;
        }

        .line {
            position: absolute;
            background-color: #333;
            height: 2px;
            z-index: 0;
        }
    </style>
</head>

<body>
    <div class="tree-wrapper">
        <div id="tree" class="tree-container"></div>
    </div>
    <script>
        const data = [40, 34, 33, 24, 17, 24, 32, 10, 16, 2, 16, 17, 4, 5, 17, 1, 22, 21, 9, 12];

        function calculateDepth(data) {
            console.log("depth :", Math.floor(Math.log2(data.length)) + 1, " data = ", ...data);

            return Math.floor(Math.log2(data.length)) + 1;
        }

        function calculateMaxWidth(depth, nodeWidth) {
            console.log("maxwidth : ", Math.pow(2, depth - 1) * nodeWidth, "depth : ", depth, " nodeWidth = ", nodeWidth);

            return Math.pow(2, depth - 1) * nodeWidth;
        }

        function createNode(value, left, top) {
            const nodeDiv = document.createElement("div");
            nodeDiv.classList.add("node");
            nodeDiv.textContent = value;
            nodeDiv.style.left = `${left}px`;
            nodeDiv.style.top = `${top}px`;
            return nodeDiv;
        }

        function drawLine(x1, y1, x2, y2) {
            const line = document.createElement("div");
            line.classList.add("line");

            const length = Math.hypot(x2 - x1, y2 - y1);
            line.style.width = `${length}px`;

            const angle = Math.atan2(y2 - y1, x2 - x1) * (180 / Math.PI);
            line.style.transformOrigin = "0 0";
            line.style.transform = `rotate(${angle}deg)`;
            line.style.left = `${x1}px`;
            line.style.top = `${y1}px`;

            document.getElementById("tree").appendChild(line);
        }

        function buildHeap() {
            const treeContainer = document.getElementById("tree");
            const depth = calculateDepth(data);
            const nodeWidth = 50;
            const depthSpacing = 60;

            // Calculate maximum width of the last level
            const maxWidth = calculateMaxWidth(depth, nodeWidth);

            let index = 0;
            let level = 0;

            while (index < data.length) {
                const nodesInLevel = Math.pow(2, level);

                // Calculate the starting x-coordinate for the current level, ensuring centering
                const levelStartX = (maxWidth - nodesInLevel * nodeWidth) / 2;

                for (let i = 0; i < nodesInLevel && index < data.length; i++) {
                    const x = levelStartX + i * nodeWidth * 2 + nodeWidth / 2; // Adjust for node center
                    const y = level * depthSpacing;

                    const node = createNode(data[index], x, y);
                    treeContainer.appendChild(node);

                    if (index > 0) {
                        const parentIndex = Math.floor((index - 1) / 2);
                        const parentNode = document.querySelectorAll('.node')[parentIndex];
                        const { left: px, top: py, width: pWidth, height: pHeight } = parentNode.getBoundingClientRect();
                        const { left: cx, top: cy, width: cWidth, height: cHeight } = node.getBoundingClientRect();

                        // Draw lines connecting centers of nodes
                        drawLine(
                            px + pWidth / 2,
                            py + pHeight / 2,
                            cx + cWidth / 2,
                            cy + cHeight / 2
                        );
                    }

                    index++;
                }

                level++;
            }
        }

        buildHeap();
    </script>
</body>

</html>
